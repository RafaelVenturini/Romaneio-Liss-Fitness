<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romaneiro III</title>
    <link rel="stylesheet" href="style.css" />

    <!-- CSS do Select2 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- JS do jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JS do Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>

    <!-- JS do PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- JS do JSPDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- JS do html2canvas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <img
        src="/img/less.png"
        alt=""
        class="logo"
        id="LOGO"
        onclick="Clear()"
      />
    </header>
    <section class="principal">
      <!--sidebar-->

      <aside>
        <h1>Clientes Registrados:</h1>
        <ul id="listaClientes"></ul>
        <div id="addcltdiv">
          <button id="addClientBtn" onclick="NewCLT()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-person-plus"
              viewBox="0 0 16 16"
              id="addclt"
            >
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
              />
              <path
                fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </button>
        </div>
      </aside>

      <main>
        <!-- Form/popup -->
        <div class="FormularioCLT hidden" id="popupForm">
          <form id="ClientForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required /><br />

            <label for="tel">Telefone:</label>
            <input type="text" id="tel" /><br />

            <label for="vendedora">Vendedora:</label>
            <input type="text" id="vendedora" /><br />

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" /><br />

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" /><br />

            <label for="uf">UF:</label>
            <input type="text" id="uf" /><br />

            <button id="editore" class="hidden">Editar</button>
            <button
              type="submit"
              id="salvadore"
              class="hidden"
              onclick="Salvear(event)"
            >
              Salvar
            </button>
            <button type="button" onclick="FechaForm()">Cancelar</button>
          </form>
        </div>
        <!--conteudo principal/Romaneio-->

        <div class="macro hidden">
          <div class="micro">
            <!--conteudo fixo = parte do cliente-->
            <!--castro do cliente nao deveria mudar... ne?-->
            <table id="fixa">
              <tr>
                <th>Cliente:</th>
                <th>Telefone:</th>
                <th>Vendedora:</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Bairro:</th>
                <th>Cidade:</th>
                <th>Estado:</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="micro">
            <table id="variavel1">
              <tr>
                <th>Forma de Pagamento:</th>
                <th>Transportadora</th>
                <th>Desconto</th>
                <th>Valor Entrega</th>
              </tr>
              <tr>
                <th>
                  <select id="pgmnt">
                    <option value="0">Não Definido</option>
                    <option value="1">Depósito</option>
                    <option value="2">Dinheiro</option>
                    <option value="3">Pix</option>
                    <option value="4">Débito</option>
                    <option value="5">Credito</option>
                  </select>
                </th>
                <th>
                  <select id="transp">
                    <option value="0">Não Definido</option>
                    <option value="1">Correio Sedex</option>
                    <option value="2">Correio Pac</option>
                    <option value="3">Motoboy</option>
                    <option value="4">Retirada no Local</option>
                  </select>
                </th>
                <th><input type="number" id="desconto" /></th>
                <th><input type="number" id="PagTrans" /></th>
              </tr>
            </table>

            <table id="variavel2">
              <tr>
                <th>Qntd</th>
                <th>Descrição</th>
                <th>Unid</th>
                <th>Total</th>
                <th></th>
              </tr>
            </table>
          </div>

          <div id="nano">
            <table id="nanotb">
              <tr>
                <td class="nanotd">
                  <h2>Itens Totais:</h2>
                </td>
                <td id="TdUnidade" class="nanotd"><h2></h2></td>
                <td class="nanotd"></td>
                <td class="nanotd">
                  <h2>Preço Total:</h2>
                </td>
                <td id="TdPreco" class="nanotd"><h2></h2></td>
              </tr>
            </table>
          </div>
        </div>
        <select
          name="PecasSelecionadas[]"
          id="pecaselect"
          class="hidden"
          multiple="multiple"
        ></select>
        <div id="botoes">
          <button class="hidden" id="print" onclick="PrintMacro()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-camera"
              viewBox="0 0 16 16"
            >
              <path
                d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"
              />
              <path
                d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"
              />
            </svg>
          </button>
          <button class="hidden" id="addpeca">Adicionar Peça</button>
          <button class="hidden" id="impressao" onclick="PDFzador()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-printer"
              viewBox="0 0 16 16"
            >
              <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1" />
              <path
                d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
              />
            </svg>
          </button>
        </div>
      </main>
    </section>

    <footer>
      <!--eu.-->
      <p>Feito por Rafael Venturini</p>
    </footer>
    <script src="romaneiro.js"></script>
  </body>
</html>
